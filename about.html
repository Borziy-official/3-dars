<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <header class="header shadow-sm">
        <div class="container">
            <nav class="nav-bar navbar sha">
                <div class="container-fluid">
                    <a class="text navbar-brand">Where in the world?</a>
                    <button class="btn dark-btn text " type="submit"><svg width="20" height="20" viewBox="0 0 20 20"
                            fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" clip-rule="evenodd"
                                d="M13.5532 13.815C9.66857 13.815 6.51929 10.9278 6.51929 7.36821C6.51929 6.0253 6.96679 4.78158 7.73143 3.75C4.69036 4.69515 2.5 7.33122 2.5 10.4381C2.5 14.3385 5.94929 17.5 10.2036 17.5C13.5929 17.5 16.4696 15.4932 17.5 12.7045C16.375 13.4048 15.0161 13.815 13.5532 13.815Z"
                                fill="white" stroke="#111517" stroke-width="1.25" />
                        </svg>
                        Dark Mode</button>
                </div>
            </nav>
        </div>
    </header>


    <main>
        <section class="info-hero">
            <div class="container">
                <a class="btn-back text btn my-5" href="./index.html">Back</a>
                <div
                    class="d-flex align-items-center justify-content-between flex-xxl-row flex-xl-row flex-lg-column flex-md-column flex-sm-column flex-column">
                    <img src="./img/flag.png" alt="Germany flag" />
                    <div
                        class="mt-xxl-0 mt-xl-0 mt-lg-5 mt-md-5 mt-sm-5 mt-5 px-lg-3 px-md-3 px-sm-3 px-3 p-xxl-0 p-xl-0">
                        <h2 class=" h2 text fw-bold">Belgium</h2>
                        <div
                            class=" d-flex justify-content-between flex-xxl-row flex-xl-row flex-lg-column flex-md-column flex-sm-column flex-column mt-4 mb-5">
                            <ul class="info-hero__list mb-xxl-0 mb-xl-0 mb-lg-5 mb-md-5 mb-sm-5 mb-5">
                                <li class="list-stail" >
                                    <p class="text mt-0 mb-2">
                                        <span class="fw-bold text">Native Name:</span>
                                        Belgi—ë
                                    </p>
                                </li>
                                <li class="list-stail" >
                                    <p class="text mt-0 mb-2">
                                        <span class="fw-bold text">Population:</span>
                                        11,319,511
                                    </p>
                                </li>

                                <li class="list-stail" >
                                    <p class="text mt-0 mb-2 fw-light">
                                        <span class="fw-bold text">Region:</span>
                                        Europe
                                    </p>
                                </li>
                                <li class="list-stail" >
                                    <p class="text mt-0 mb-2">
                                        <span class="fw-bold text">Sub Region:</span>
                                        Western Europe
                                    </p>
                                </li>
                                <li class="list-stail" >
                                    <p class="text mt-0 mb-2">
                                        <span class="fw-bold text">Capital:</span>
                                        Berlin
                                    </p>
                                </li>
                            </ul>
                            <ul class="info-hero-items information">
                                <li class="list-stail information__item">
                                    <p class="text mt-0 mb-2">
                                        <span class="fw-bold text">Top Level Domain:</span>
                                        .be
                                    </p>
                                </li>
                                <li class="list-stail information__item">
                                    <p class="text mt-0 mb-2">
                                        <span class="fw-bold text">Currencies:</span>
                                        Euro
                                    </p>
                                </li>
                                <li class="list-stail information__item">
                                    <p class="text mt-0 mb-2">
                                        <span class="fw-bold text">Languages:</span>
                                        Dutch, French, German
                                    </p>
                                </li>
                            </ul>
                        </div>
                        <div
                            class="countries d-flex justify-content-between flex-xxl-row flex-xl-row flex-lg-row flex-md-row flex-sm-row flex-column">
                            <p class="fw-semibold d-block text">Border Countries:</p>
                            <div class="text text-start">
                                <a class="text btn btn-outline-secondary" href="./index.html">France</a>
                                <a class="text btn btn-outline-secondary" href="./index.html">Germany</a>
                                <a class="text btn btn-outline-secondary" href="./index.html">Netherlands</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>


    <script src="./js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
